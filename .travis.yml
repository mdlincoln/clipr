# Sample .travis.yml for R projects

language: r

warnings_are_errors: true
cache: packages
sudo: false
r_check_revdep: false

matrix:
  include:
    - r: oldrel
      env: TRAVIS_CLIP=xsel CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xsel]}}
      services: [xvfb]
    - r: release
      env: TRAVIS_CLIP=xsel CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xsel]}}
      services: [xvfb]
    - r: devel
      env: TRAVIS_CLIP=xsel CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xsel]}}
      services: [xvfb]
    - r: oldrel
      env: TRAVIS_CLIP=xclip CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xclip]}}
      services: [xvfb]
    - r: release
      env: TRAVIS_CLIP=xclip CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xclip]}}
      services: [xvfb]
    - r: release
      env: TRAVIS_CLIP=xclip
      addons: {apt: {packages: [xclip]}}
      services: [xvfb]
    - r: devel
      env: TRAVIS_CLIP=xclip CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xclip]}}
      services: [xvfb]
    - r: release
      env: TRAVIS_CLIP=none CLIPR_ALLOW=TRUE
      services: [xvfb]
    - r: release
      env: TRAVIS_CLIP=nodisplay CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [xclip]}}
    - r: oldrel
      before_install:
        - sudo apt-get purge x11-*
      env: TRAVIS_CLIP=wl-clipboard CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [wl-clipboard]}}
      services: [xvfb]
    - r: release
      before_install:
        - sudo apt-get purge x11-*
      env: TRAVIS_CLIP=wl-clipboard CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [wl-clipboard]}}
      services: [xvfb]
    - r: devel
      before_install:
        - sudo apt-get purge x11-*
      env: TRAVIS_CLIP=wl-clipboard CLIPR_ALLOW=TRUE
      addons: {apt: {packages: [wl-clipboard]}}
      services: [xvfb]

before_script:
  - if [ "$TRAVIS_CLIP" == "xclip" ]; then uptime | xclip -i -sel p -f | xclip -i -sel c; xclip -o -sel clipboard; fi

# covr report
after_success:
  - Rscript -e 'covr::codecov()'
