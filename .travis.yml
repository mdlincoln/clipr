# Sample .travis.yml for R projects

language: r

warnings_are_errors: true
cache: packages
sudo: false
r_check_revdep: false

matrix:
  include:
    - r: oldrel
      env: TRAVIS_CLIP=wl-clipboard CLIPR_ALLOW=TRUE
      dist: bionic
      addons: {apt: {packages: [meson git]}}
      services: [xvfb]
      before_install:
        - sudo apt-get purge x11-*
        - git clone https://github.com/bugaevc/wl-clipboard.git /home/travis/build/nacnudus/wl-clipboard
        - ls
        - ls /home/travis/build/nacnudus/wl-clipboard
        - cd /home/travis/build/nacnudus/wl-clipboard; ls
        - cd /home/travis/build/nacnudus/wl-clipboard; meson build
        - cd /home/travis/build/nacnudus/wl-clipboard/build; ninja
        - cd /home/travis/build/nacnudus/wl-clipboard/build; sudo ninja install

before_script:
  - if [ "$TRAVIS_CLIP" == "xclip" ]; then uptime | xclip -i -sel p -f | xclip -i -sel c; xclip -o -sel clipboard; fi

# covr report
after_success:
  - Rscript -e 'covr::codecov()'
